name: Build and Push ML Dashboard

on:
  push:
    branches: [ "main" ]
    paths:
      # Wildcard to catch changes anywhere for now, so we can debug
      - '**'

jobs:
  build-push-docker:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # --- DEBUG STEP START ---
      - name: Debug - List All Files
        run: |
          echo "Listing root directory:"
          ls -la
          echo "----------------------"
          echo "Listing recursively:"
          ls -R
      # --- DEBUG STEP END ---

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # We keep the build step, but it might fail again. 
      # We mainly want to see the output of the step above.
      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: ./flask-dashboard/v2-ml-dashboard
          push: true
          tags: |
            vaibhavkumar0412/flask-ml-dashboard:latest
            vaibhavkumar0412/flask-ml-dashboard:${{ github.sha }}